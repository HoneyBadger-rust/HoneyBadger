language: rust

cache:
  cargo: true

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

os:
  - linux

before_install:
  - source $HOME/.nvm/nvm.sh
  - nvm install 8
  - nvm use 8

before_script:
  - rustup install nightly-2018-07-30
  - rustup component add clippy-preview --toolchain=nightly-2018-07-30

script: ./test.sh
